            map = new google.maps.Map(document.getElementById('map_div'),{
                zoom:15,
                center:center,
                mapTypeId:google.maps.MapTypeId.ROADMAP,
            });

                var marker = new google.maps.Marker({
                    position : latLng,
                    title : "台北中山旗艦店",
                    animation : google.maps.Animation.BOUNCE,
                    map:map
                });
        }
